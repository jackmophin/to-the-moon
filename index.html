body {

}
.container {
  display: grid;

.text1 {

}
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 200vh;
    background-image: url('https://e1.pxfuel.com/desktop-wallpaper/986/70/desktop-wallpaper-800x1420-stars-galaxy-milky-way-starry-sky-night-sky-iphone-se-5s-5c-5-for-parallax-backgrounds-night-sky-mobile.jpg');
    background-size: auto;
    background-position: center;
    background-attachment: fixed;
    z-index: -555;
    animation: scrollBackground 1s linear infinite; 
}

@keyframes scrollBackground {
    0% {
        background-position: 0px 0px;
    }
    100% {
        background-position: 0px -248%;
    }
}

@keyframes rainbowAnimation {
    0% {
        color: red;
    }
    10% {
        color: orange;
    }
    20% {
        color: yellow;
    }
    30% {
        color: green;
    }
    40% {
        color: turquoise;
    }
    50% {
        color: cyan;
    }
    60% {
        color: blue;
    }
    70% {
        color: indigo;
    }
    80% {
        color: violet;
    }
    90% {
        color: pink;
    }
    100% {
        color: red;
    }
}

        .rainbow-text {
            font-size: 35px; 
            position: relative;
            top: 555px;
            font-weight: bold;
            text-align: center;
            animation: rainbowAnimation 2s linear infinite;

<div class="container">
    <p class='text' id='text'>0
     <p class='text1'>km</p></p>
<h1 class="rainbow-text">Стьопа:0</h1>
 <div class='img' id='img'></div>
</div>
<div class="background"></div>
<script>
  const img = document.getElementById('img')

  function rotate() {
    const random = 0 - (2 - Math.random() * 5);
    const random1 = 0 - (2 - Math.random() * 7);
    const random2 = 0 - (2 - Math.random() * 7);
img.style.transform = `rotate(${random}deg) translateX(${random1}px) translateY(${random2}px)`;
  }
 let km = 0;
 const value = document.getElementById('text')
function turn() {
    rotate();
    setTimeout(() => {
      turn();
      km++
      value.innerText = (km / 100)
    }, 1);
}
turn();
</script>
